{# card_item.html #}
{% macro card_item(s) %}
<div class="card-item">
    <div class="card-header">
        <div class="card-icon-preview" style="background-color: {{ color or '#6366f1' }}">
            <i class="fas fa-{{ icon or 'graduation-cap' }}"></i>
        </div>
        <h4 class="card-title">{{ title or 'Название услуги' }}</h4>
    </div>

    <div class="form-group">
        <label class="form-label">Иконка</label>
        <select class="form-control" name="icon">
            {% for i in ['graduation-cap', 'book', 'file-alt', 'laptop-code'] %}
            <option value="{{ i }}" {% if icon==i %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label class="form-label">Цвет иконки</label>
        <input type="color" class="form-control" name="color" value="{{ color or '#6366f1' }}" style="height: 40px;">
    </div>

    <div class="form-group">
        <label class="form-label">Заголовок</label>
        <input type="text" class="form-control" name="title" value="{{ title or '' }}">
    </div>

    <div class="form-group">
        <label class="form-label">Описание</label>
        <textarea class="form-control" name="description">{{ description or '' }}</textarea>
    </div>

    <div class="form-row">
        <div class="form-col">
            <div class="form-group">
                <label class="form-label">Прогресс (0-100)</label>
                <input type="number" class="form-control" name="progress" value="{{ progress or 0 }}" min="0" max="100">
            </div>
        </div>
        <div class="form-col">
            <div class="form-group">
                <label class="form-label">Минимальная цена</label>
                <input type="text" class="form-control" name="price" value="{{ price or '' }}">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="form-label">Текст кнопки</label>
        <input type="text" class="form-control" name="button_text" value="{{ button_text or 'Подробнее' }}">
    </div>

    <div class="form-group">
        <label class="form-check">
            <input type="checkbox" class="form-check-input" name="active" {% if active %}checked{% endif %}>
            <label class="form-check-label">Активная карточка</label>
        </label>
    </div>

    <div class="form-actions" style="padding: 0; border: none; margin-top: 16px;">
        <button type="button" class="btn btn-outline btn-block">
            <i class="fas fa-trash"></i> Удалить услугу
        </button>
    </div>
</div>
{% endmacro %}
