<div class="modal-overlay" id="login-modal">
    <div class="modal-container">
        <div class="modal-header">
            <button class="modal-close" id="login-close">&times;</button>
            <h2>Вход в аккаунт</h2>
            <p>Введите свои данные для входа</p>
        </div>
        <div class="modal-body">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-input" placeholder="Введите ваш email" required>
                    <i class="fas fa-envelope form-input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="login-password" class="form-label">Пароль</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Введите ваш пароль"
                        required>
                    <i class="fas fa-lock form-input-icon"></i>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me">
                    <span class="checkmark"></span>
                    <label for="remember-me">Запомнить меня</label>
                </div>

                <button type="submit" class="form-submit">Войти</button>

                <div class="form-divider">или</div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>

                <div class="form-footer">
                    Нет аккаунта? <a href="#" id="switch-to-register">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
</div>
